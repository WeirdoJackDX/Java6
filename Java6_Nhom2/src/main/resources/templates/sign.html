<!DOCTYPE html>
<html lang="vn" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/login-sign.css">
</head>

<body>

    <body>
        <!-- <header>
            <h1>Sign</h1>
        </header> -->
        <main>
            <form id="login_form" class="form_class" th:action="@{/sign}" th:object="${taikhoan}" method="post"
                action="login">
                <div class="form_div">
                    <label>Username:</label>
                    <input class="field_class" type="text" placeholder="Username" th:field="*{username}" autofocus>
                    <div class="MessageBox" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
                    <label>Password:</label>
                    <input class="field_class" type="password" placeholder="Password" th:field="*{password}">
                    <div class="MessageBox" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                    <label>Re Password:</label>
                    <input id="pass" class="field_class" name="confirm" type="password" placeholder="Re Password">
                    <div class="MessageBox" th:text="${errConfirm}"></div>
                    <button class="submit_class" type="submit" form="login_form">submit</button>
                </div>
                <div class="info_div">
                    <p>already have account? <a href="login">Login!</a></p>
                </div>
            </form>
        </main>
    </body>
</body>

</html>

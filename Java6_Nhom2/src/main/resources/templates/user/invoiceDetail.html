<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{user/index.html}">

<head>
    <meta charset="utf-8">
    <title>Hóa đơn Love Cake</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css"
        integrity="sha256-2XFplPlrFClt0bIdPgpz8H7ojnk10H69xRqd9+uTShA=" crossorigin="anonymous" />
    <script>
        function printDiv(divName) {
            var printContents = document.getElementById(divName).innerHTML;
            var originalContents = document.body.innerHTML;
            document.body.innerHTML = printContents;
            window.print();
            document.body.innerHTML = originalContents;
        }
    </script>
</head>

<body>
    <div layout:fragment="content">
        <div class="container" id="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="card">
                        <div class="card-body">
                            <div class="invoice-title">
                                <h4 class="float-end font-size-15">Invoice<span
                                        class="badge bg-success font-size-12 ms-2">Paid</span></h4>
                                <div class="mb-4">
                                    <h2 class="mb-1 text-muted">Love Cake</h2>
                                </div>
                                <div class="text-muted">
                                    <p class="mb-1">333 Đ. Nguyễn Văn Linh, Phường An Khánh, Ninh Kiều, Cần Thơ, Việt
                                        Nam
                                    </p>
                                    <p class="mb-1"><i class="uil uil-envelope-alt me-1">loveCake@gmail.com</i></p>
                                    <p><i class="uil uil-phone me-1"></i>+012 345 6789</p>
                                </div>
                            </div>
                            <hr class="my-4">
                            <div class="row">
                                <div class="col-sm-6">
                                    <div class="text-muted">
                                        <h5 class="font-size-16 mb-3">Người nhận:</h5>
                                        <h5 class="font-size-15 mb-2" th:text="${user.hoTen}"></h5>
                                        <p class="mb-1" th:text="${user.diaChi}"></p>
                                        <p class="mb-1" th:text="${user.email}">
                                    </div>
                                </div>

                                <div class="col-sm-6">
                                    <div class="text-muted text-sm-end">
                                        <div>
                                            <h5 class="font-size-15 mb-1">Mã hóa đơn:</h5>
                                            <p>#[[${hd.maHoaDon}]]</p>
                                        </div>
                                        <div class="mt-4">
                                            <h5 class="font-size-15 mb-1">Ngày tạo:</h5>
                                            <p>#[[${hd.ngayTao}]]</p>
                                        </div>
                                    </div>
                                </div>

                            </div>

                            <div class="py-2">
                                <h5 class="font-size-15">Hóa đơn tổng quát</h5>
                                <div class="table-responsive">
                                    <table class="table align-middle table-nowrap table-centered mb-0">
                                        <thead>
                                            <tr>
                                                <th style="width: 70px;">No.</th>
                                                <th>Hình</th>
                                                <th>Sản phẩm</th>
                                                <th>Giá</th>
                                                <th>Số lượng</th>
                                                <th class="text-end" style="width: 120px;">Tổng</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr th:each="hdct,integrator : ${hd.chiTietHoaDons}" th:object="${hdct}">
                                                <th scope="row" th:text="${integrator.index + 1}">
                                                </th>
                                                <td>
                                                    <img th:src="*{'/img/'+sanPham.anh}" class="img-fluid" alt=""
                                                        style="width: 60px;">
                                                </td>
                                                <td>
                                                    <div>
                                                        <h5 class="text-truncate font-size-14 mb-1"
                                                            th:text="*{sanPham.tenSP}"></h5>
                                                    </div>
                                                </td>
                                                <td th:text="*{sanPham.giaBan}+'VND'"></td>
                                                <td th:text="*{soLuong}"></td>
                                                <td class="text-end" th:text="*{sanPham.giaBan * soLuong}+'VND'"></td>
                                            </tr>

                                            <tr>
                                                <th scope="row" colspan="5" class="border-0 text-end">Tổng hóa đơn:</th>
                                                <td class="border-0 text-end">
                                                    <h4 class="m-0 fw-semibold"
                                                        th:text="${#aggregates.sum(hd.chiTietHoaDons.![soLuong * sanPham.giaBan])}+'VND'">
                                                    </h4>
                                                </td>
                                            </tr>

                                        </tbody>
                                    </table>
                                </div>
                                <div class="d-print-none mt-4">
                                    <div class="float-end">
                                        <a href="" onclick="printDiv('container')" class="btn btn-success me-1"><i
                                                class="fa fa-print"></i></a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script data-cfasync="false" src="/cdn-cgi/scripts/5c5dd728/cloudflare-static/email-decode.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript">
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head th:fragment="headerfiles">
  <meta charset="utf-8">
  <title>EShopper - Bootstrap Shop Template</title>
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <meta content=" Free HTML Templates" name="keywords">
  <meta content="Free HTML Templates" name="description">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link href="/css/style.css" rel="stylesheet">
</head>

<body>
  <!-- header star -->
  <div class="container-fluid" th:fragment="header">
    <div class="row align-items-center py-3 px-xl-5">
      <div class="col-lg-3 d-none d-lg-block">
        <a href="/user/home/index" class="text-decoration-none">
          <h1 class="m-0 display-5 font-weight-semi-bold"><span
              class="text-primary font-weight-bold border px-3 mr-1">Love</span>CAKE</h1>
        </a>
      </div>
      <div class="col-lg-6 col-6 text-left">
        <form action="/user/search" method="POST">
          <div class="input-group">
            <input type="text" class="form-control" name="keyWords" placeholder="Tìm kiếm hương vị mà bạn yêu thích">
            <div class="input-group">
              <button type="submit" class="btn border" style="background-color: #faefee;">
                <i class="fa-sharp fa-solid fa-magnifying-glass fa-xl" style="color: #d19c97;"></i>
                <span>Tìm kiếm</span>
              </button>
            </div>
          </div>
        </form>
      </div>
      <div class="col-lg-3 col-6 text-right">
        <div class="row" style="float: right;">
          <a th:onclick="openGioHang()" class="btn border">
            <i class="fas fa-shopping-cart text-primary fa-lg"></i>
            <span id="amountSoLuongSanPham" th:text="${test}"></span>
          </a>


          <button th:if="${nguoiDung.hoTen == null}" type="button" id="buttonOpenDangNhap" class="btn border"
            data-toggle="modal" data-target="#loginModal">
            <i class="fas fa-sign-in-alt fa-lg" style="color: #d19c97;"></i>
            <span class="badge">Đăng nhập</span>
          </button>


          <li th:if="${nguoiDung.hoTen != null}" class="nav-item" style="list-style: none;">
            <a class="nav-link dropdown-toggle b" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
              aria-haspopup="true" aria-expanded="false">
              <span th:text="${nguoiDung.hoTen}"></span>
            </a>
            <input type="hidden" th:value="${nguoiDung.maND}" id="maND">
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" th:onclick="dangXuat()" href="">Đăng xuất</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="">Cập nhật tài khoản</a>
            </div>
          </li>
        </div>

      </div>
      <nav class="navbar navbar-expand-lg bg-light navbar-light py-3 py-lg-0 px-0">
        <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
          <div class="navbar-nav mr-auto py-0">
            <a href="/user/home/index" class=" nav-link">Trang chủ</a>
            <a href="/user/search" class="nav-item nav-link">Tất cả sản phẩm</a>
            <a href="/user/contact/index" class="nav-item nav-link"> Liên hệ</a>
          </div>
        </div>
      </nav>
    </div>
  </div>
  <!-- header end -->
</body>

</html>

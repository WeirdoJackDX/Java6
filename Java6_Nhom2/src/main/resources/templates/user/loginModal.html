<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>Love Cake Web</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Free HTML Templates" name="keywords">
    <meta content="Free HTML Templates" name="description">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>

<body>
    <div th:fragment="loginModal">
        <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header border-bottom-0">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="form-title text-center">
                            <h4>Đăng nhập</h4>
                        </div>

                        <div id="alertLogin" class="alert alert-warning" role="alert" style="display: none;">
                        </div>

                        <div class="d-flex flex-column text-center">
                            <form id="loginForm">
                                <div class="form-group">
                                    <input type="text" class="form-control" id="taiKhoanLogin"
                                        placeholder="Tài khoản...">
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control" id="matKhauLogin"
                                        placeholder="Mật khẩu...">
                                </div>
                                <button id="nutDangNhap" class="btn btn-primary btn-block border-0 py-2">Đăng
                                    nhập</button>
                            </form>
                        </div>
                    </div>
                    <div class="modal-footer d-flex justify-content-center">
                        <div class="signup-section">Bạn chưa có tài khoản? <a href="/user/signup/form"
                                style="color: #D19C97; " class="text-info">Đăng ký</a></div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Footer End -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
</body>

</html>

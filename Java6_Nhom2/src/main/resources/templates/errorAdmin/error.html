<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERROR PAGE</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link
	href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
	rel="stylesheet">
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
	rel="stylesheet">
<link href="/css/style.css" rel="stylesheet">
<link rel="stylesheet"
	href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css">
</head>

<body>

        <div class="container">
            <div class="row justify-content-center">
            <div class="col-md-6">
                <div th:if="${message == 'NoLogin'}">
                    	<h5 class="text-danger text-center">Bạn chưa đăng nhập!</h5>
                    	<div class="text-center">
                    		<a th:href="@{/adminlogin}" class="btn btn-primary">Đăng nhập</a>
                		</div>
                 </div>
                <div th:if="${message == 'norightforuser'}">
		              	<h5 class="text-danger text-center" >Quyền truy cập của	user đã bị từ chối</h5>
		              	<div class="text-center">
		              		<a th:href="@{/adminlogin}" class="btn btn-primary">Đăng nhập</a>
		          		</div>
                 </div>
                 <div th:if="${message == 'norightforstaff'}">
		              	<h5 class="text-danger text-center" >Quyền truy cập của nhân viên đã bị từ chối</h5>
		              	<div class="text-center">
		              		<a th:href="@{/staff/client}" class="btn btn-primary">Trang chủ</a>
		          		</div>
                 </div>     
                 
                

            </div>
        </div>
        </div>

</body>
</html>

<!doctype html>
<html class="no-js" lang="" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.0/normalize.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lykmapipo/themify-icons@0.1.2/css/themify-icons.css">
	<link rel="stylesheet"
		href="https://cdn.jsdelivr.net/npm/pixeden-stroke-7-icon@1.2.3/pe-icon-7-stroke/dist/pe-icon-7-stroke.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.2.0/css/flag-icon.min.css">
	<link rel="stylesheet" th:href="@{/assets/css/cs-skin-elastic.css}">
	<link rel="stylesheet" th:href="@{/assets/css/style.css}">

	<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800' rel='stylesheet' type='text/css'>

	<!-- <script type="text/javascript" src="https://cdn.jsdelivr.net/html5shiv/3.7.3/html5shiv.min.js"></script> -->

</head>

<body>
	<!-- Left Panel (menu)-->

	<div th:replace="~{admin/fragment :: aside}"></div>

	<!-- Left Panel (menu)-->

	<!-- Header (menu)-->
	<div id="right-panel" class="right-panel">
		<div th:replace="~{admin/fragment :: header}"></div>
	</div>
	<!-- Header (menu)-->

	<!-- Right Panel -->

	<div id="right-panel" class="right-panel">
		<div class="content">
			<div class="animated fadeIn">
				<div class="row">
					<div class="col-lg-6">
						<div class="card">
							<div class="card-header">
								<strong class="card-title">Danh mục loại bánh</strong>
							</div>
							<div class="table-stats order-table ov-h">
								<table class="table ">
									<thead>
										<tr>
											<th>ID</th>
											<th>Tên</th>
											<th>Mô tả</th>
											<th>Edit</th>
										</tr>
									</thead>
									<tbody>
										<tr th:each="loaisp : ${loaibanh}">
											<td th:text="${loaisp.maLoaiBanh}"></td>
											<td th:text="${loaisp.tenLoaiBanh}"></td>
											<td th:text="${loaisp.ghiChu}"></td>
											<td>
												<a
													th:href="@{/trangchu/loaisanpham/edit/__${loaisp.maLoaiBanh}__}"
													class="fa fa-pencil"></a>
											</td>
										</tr>
								</table>
							</div> <!-- /.table-stats -->
						</div>
					</div>

					<div class="col-lg-6">
						<div class="card">
							<div class="card-header">
								<strong>Chỉnh sửa thông tin</strong><p th:text="${message}" style="color: red;"></p>
							</div>

							<div class="card-body card-block">

								<form method="post" th:object="${loai}">		
									<div class="form-group" th:if="${loai.maLoaiBanh != null}"> <label for="nf-email" class=" form-control-label">Mã Loại</label>								
										<input th:value="${loai.maLoaiBanh}"  type="text" id="maLoaiBanh" name="maLoaiBanh" class="form-control" readonly>
									</div>
												
									<div class="form-group"> <label for="nf-email" class=" form-control-label">Tên</label>
										<input th:value="${loai.tenLoaiBanh}"  type="text" id="tenLoaiBanh" placeholder="Tên.." name="tenLoaiBanh" class="form-control">
									</div>

									<div class="form-group"><label for="nf-password" class=" form-control-label">Mô tả</label>
										<input th:value="${loai.ghiChu}" type="text" id="ghiChu" name="ghiChu" placeholder="Mô tả.." class="form-control">
									</div>
									
									<button th:if="${loai.maLoaiBanh == null}" th:formaction="@{/trangchu/loaisanpham/add/submit}" 
									type="submit" class="btn btn-primary btn-sm">
										<i class="fa fa-dot-circle-o"></i> Thêm
									</button>
									<button th:if="${loai.maLoaiBanh != null}" type="submit" class="btn btn-primary btn-sm" th:formaction="@{/trangchu/loaisanpham/edit/submit}">
										<i class="fa fa-dot-circle-o"></i> Cập nhật
									</button>
									<button th:if="${loai.maLoaiBanh != null}" type="submit" class="btn btn-primary btn-sm" th:formaction="@{/trangchu/loaisanpham/delete/__${loai.maLoaiBanh}__}"  >
										<i class="fa fa-dot-circle-o"></i> Xóa
									</button>
									
									<button class="btn btn-danger btn-sm" type="submit" th:formaction="@{/trangchu/loaisanpham/reset/submit}">
										<i class="fa fa-ban"></i> Làm mới
									</button>
						
								</form>
								
							</div>
							
							
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Right Panel -->

	<!-- Scripts -->
	<script src="https://cdn.jsdelivr.net/npm/jquery@2.2.4/dist/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.4/dist/umd/popper.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/jquery-match-height@0.7.2/dist/jquery.matchHeight.min.js"></script>
	<script th:src="@{/assets/js/main.js}"></script>


</body>

</html>

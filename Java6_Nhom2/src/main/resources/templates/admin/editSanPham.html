<!doctype html>
<html class="no-js" lang="" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="apple-touch-icon" href="https://i.imgur.com/QRAUqs9.png">
	<link rel="shortcut icon" href="https://i.imgur.com/QRAUqs9.png">

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.0/normalize.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lykmapipo/themify-icons@0.1.2/css/themify-icons.css">
	<link rel="stylesheet"
		href="https://cdn.jsdelivr.net/npm/pixeden-stroke-7-icon@1.2.3/pe-icon-7-stroke/dist/pe-icon-7-stroke.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.2.0/css/flag-icon.min.css">
	<link rel="stylesheet" th:href="@{/assets/css/cs-skin-elastic.css}">
	<link rel="stylesheet" th:href="@{/assets/css/style.css}">

	<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800' rel='stylesheet' type='text/css'>

	<!-- <script type="text/javascript" src="https://cdn.jsdelivr.net/html5shiv/3.7.3/html5shiv.min.js"></script> -->

</head>

<body>
	<!-- Left Panel (menu)-->

	<div th:replace="~{admin/fragment :: aside}"></div>

	<!-- Left Panel (menu)-->

	<!-- Header (menu)-->
	<div id="right-panel" class="right-panel">
		<div th:replace="~{admin/fragment :: header}"></div>
	</div>
	<!-- Header (menu)-->

	<!-- Right Panel -->

	<div id="right-panel" class="right-panel">
		<div class="content">
			<div class="animated fadeIn">
				<div class="row">

					<div class="col-lg-12">
						<div class="card">

							<div class="card-header">
								<strong>Chỉnh sửa thông tin Sản Phẩm</strong>
								<p th:text="${message}" style="color: red;"></p>
							</div>

							<div class="card-body card-block">
								<form method="post" th:object="${sp}" enctype="multipart/form-data">

									<div class="row form-group">
										<div class="col-6" th:if="${sp.maSP} != null"> <label for="nf-email"
												class=" form-control-label">Mã Sản Phẩm</label>
											<input th:value="${sp.maSP}" type="text" id="maSP" name="maSP"
												class="form-control" readonly>
										</div>

										<div class=" col-6"> <label for="nf-email"
												class=" form-control-label">Tên</label>
											<input th:value="${sp.tenSP}" type="text" id="tenSP" name="tenSP"
												class="form-control">
											<div class="alert alert-warning" th:if="${#fields.hasErrors('tenSP')}"
												th:errors="*{tenSP}"></div>
										</div>
									</div>

									<div class="row form-group">
										<div class="col-6"> <label for="nf-email" class=" form-control-label">Giá
												nhập</label>
											<input th:value="${sp.giaNhap}" type="number" id="giaNhap" name="giaNhap"
												class="form-control">
											<div class="alert alert-warning" th:if="${#fields.hasErrors('giaNhap')}"
												th:errors="*{giaNhap}"></div>
										</div>

										<div class=" col-6"> <label for="nf-email" class=" form-control-label">Giá
												Bán</label>
											<input th:value="${sp.giaBan}" type="number" id="giaBan" name="giaBan"
												class="form-control">
											<div class="alert alert-warning" th:if="${#fields.hasErrors('giaBan')}"
												th:errors="*{giaBan}"></div>
										</div>
									</div>
									<div class="row form-group">
										<div class="col-6"> <label for="nf-email" class=" form-control-label">Ghi
												chú</label>
											<textarea th:text="${sp.ghiChu}" id="ghiChu" name="ghiChu" rows="3"
												class="form-control"></textarea>
											<div class="alert alert-warning" th:if="${#fields.hasErrors('ghiChu')}"
												th:errors="*{ghiChu}"></div>
										</div>

										<div class="col-6"> <label for="nf-email" class=" form-control-label">Số
												lượng</label>
											<input th:value="${sp.soLuong}" type="number" id="soLuong" name="soLuong"
												class="form-control">

											<div class="alert alert-warning" th:if="${#fields.hasErrors('soLuong')}"
												th:errors="*{soLuong}"></div>
										</div>
									</div>

									<div class="row form-group">
										<div class="col-6" th:if="${sp.maSP} != null"> <label for="nf-email"
												class=" form-control-label">Loại bánh</label><br>
											<select name="LoaiBanh.maLoaiBanh">
												<option th:each="loai : ${loaibanh}" th:value="${loai.maLoaiBanh}"
													th:text="${loai.tenLoaiBanh}"
													th:selected="${sp.LoaiBanh.maLoaiBanh == loai.maLoaiBanh}">
												</option>
											</select>
										</div>


										<div class="col-6" th:if="${sp.maSP} == null"> <label for="nf-email"
												class=" form-control-label">Loại bánh</label> <br>
											<select name="LoaiBanh.maLoaiBanh">
												<option th:each="loai : ${loaisp}" th:value="${loai.maLoaiBanh}"
													th:text="${loai.tenLoaiBanh}">
												</option>
											</select>
										</div>


										<div class=" col-6"> <label for="nf-email"
												class=" form-control-label">Ảnh</label>
											<input th:value="${sp.anh}" type="file" id="image" name="image"
												class="form-control">
											<div class="alert alert-warning" th:if="${anh}" th:text="${anh}"></div>
										</div>
									</div>

									<button th:if="${sp.maSP == null}" th:formaction="@{/trangchu/sanpham/add/submit}"
										class="btn btn-primary btn-sm">
										<i class="fa fa-dot-circle-o"></i> Thêm
									</button>

									<button th:if="${sp.maSP != null}" type="submit" class="btn btn-primary btn-sm"
										th:formaction="@{/trangchu/sanpham/edit/submit}">
										<i class="fa fa-dot-circle-o"></i> Cập nhật
									</button>
									<!--<button th:if="${sp.maSP != null}" type="submit" class="btn btn-primary btn-sm" th:formaction="@{/trangchu/sanpham/delete/__${loai.maLoaiBanh}__}"  >
										<i class="fa fa-dot-circle-o"></i> Xóa
									</button>-->

									<!--<button class="btn btn-danger btn-sm" type="submit" th:formaction="@{/trangchu/sanpham/reset/submit}">
										<i class="fa fa-ban"></i> Làm mới
									</button>-->

								</form>
							</div>
						</div>
					</div>

				</div>

				<!-- Right Panel -->

				<!-- Scripts -->
				<script src="https://cdn.jsdelivr.net/npm/jquery@2.2.4/dist/jquery.min.js"></script>
				<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.4/dist/umd/popper.min.js"></script>
				<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"></script>
				<script
					src="https://cdn.jsdelivr.net/npm/jquery-match-height@0.7.2/dist/jquery.matchHeight.min.js"></script>
				<script th:src="@{/assets/js/main.js}"></script>


</body>

</html>

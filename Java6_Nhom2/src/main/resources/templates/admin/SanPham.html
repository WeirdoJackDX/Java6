<!doctype html>
<html class="no-js" lang="" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.0/normalize.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lykmapipo/themify-icons@0.1.2/css/themify-icons.css">
	<link rel="stylesheet"
		href="https://cdn.jsdelivr.net/npm/pixeden-stroke-7-icon@1.2.3/pe-icon-7-stroke/dist/pe-icon-7-stroke.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.2.0/css/flag-icon.min.css">
	<link rel="stylesheet" th:href="@{/assets/css/cs-skin-elastic.css}">
	<link rel="stylesheet" th:href="@{/assets/css/style.css}">

	<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800' rel='stylesheet' type='text/css'>

	<!-- <script type="text/javascript" src="https://cdn.jsdelivr.net/html5shiv/3.7.3/html5shiv.min.js"></script> -->

</head>

<body>
	<!-- Left Panel (menu)-->

	<div th:replace="~{admin/fragment :: aside}"></div>

	<!-- Left Panel (menu)-->

	<!-- Header (menu)-->
	<div id="right-panel" class="right-panel">
		<div th:replace="~{admin/fragment :: header}"></div>
	</div>
	<!-- Header (menu)-->

	<!-- Right Panel -->

	<div id="right-panel" class="right-panel">
		<div class="content">
			<div class="animated fadeIn">
				<div class="row">
					<div class="col-lg-12">
						<div class="card">
							<div class="card-header">
								<strong class="card-title">Sản phẩm</strong>
								<a th:href="@{/trangchu/sanpham/add}" class="fa fa-plus"> Thêm sản phẩm</a>
								<nav aria-label="Page navigation example">
									<div>
										<ul class="pagination">
											<li class="page-item"><a class="page-link"
													th:href="@{/trangchu/sanpham/page/1}">First</a></li>

											<li class="${current == 1}? 'page-item disabled' : 'page-item'">
												<a class="page-link" aria-label="Previous"
													th:href="@{|${baseUrl}${current - 1}|}">
													<span aria-hidden="true">&laquo;</span>
													<span class="sr-only">Previous</span>
												</a>
											</li>

											<li th:each=" item : ${#numbers.sequence(begin,end)}"
												th:class="${item == current ? 'page-item active':'page-item'}">
												<a class="page-link" th:href="@{|${baseUrl}${item}|}">
													<span th:text='${item}'>1</span>
												</a>
											</li>

											<li class="${current == 1}? 'page-item disabled' : 'page-item'">
												<a class="page-link" aria-label="Previous"
													th:href="@{|${baseUrl}${current + 1}|}">
													<span aria-hidden="true">&raquo;</span>
													<span class="sr-only">Next</span>
												</a>
											</li>

											<li th:class="${current == total}? 'page-item disabled' : 'page-item'">
												<a class="page-link" th:href="@{|${baseUrl}${total}|}">Last</a>
											</li>
										</ul>

									</div>

								</nav>

							</div>

							<div class="table-stats order-table ov-h">
								<table class="table ">
									<thead>
										<tr>
											<th>ID</th>
											<th>Loại bánh</th>
											<th>Ảnh</th>
											<th>tên</th>
											<th>Số lượng</th>
											<th>Note</th>
											<th>Giá nhập</th>
											<th>Giá bán</th>
											<th>Chỉnh sửa</th>
											<th>Trạng thái</th>
										</tr>
									</thead>
									<tbody>
										<tr th:each="sp : ${sanpham.pageList}">
											<td th:text="${sp.maSP}"></td>
											<td th:text="${sp.loaiBanh.tenLoaiBanh}"></td>
											<td><img th:src="@{/img/__${sp.anh}__}" width="60px"></td>
											<td th:text="${sp.tenSP}"></td>
											<td th:text="${sp.soLuong}"></td>
											<td th:text="${sp.ghiChu}"></td>
											<td th:text="${sp.giaNhap}"></td>
											<td th:text="${sp.giaBan}"></td>
											<td>
												<a th:href="@{/trangchu/sanpham/edit/__${sp.maSP}__}"
													class="fa fa-pencil"></a>
											</td>
											<td><a th:href="@{/trangchu/sanpham/an/__${sp.maSP}__}" class="fa fa-eye"
													th:if="${sp.isAvailable} == true"></a>
												<a th:href="@{/trangchu/sanpham/return/__${sp.maSP}__}"
													class="fa fa-eye-slash" th:if="${sp.isAvailable} == false"></a>
											</td>
										</tr>
								</table>
							</div> <!-- /.table-stats -->
						</div>
					</div>

				</div>
			</div>
		</div>


	</div>

	<!-- Right Panel -->

	<!-- Scripts -->
	<script src="https://cdn.jsdelivr.net/npm/jquery@2.2.4/dist/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.4/dist/umd/popper.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/jquery-match-height@0.7.2/dist/jquery.matchHeight.min.js"></script>
	<script th:src="@{/assets/js/main.js}"></script>


</body>

</html>

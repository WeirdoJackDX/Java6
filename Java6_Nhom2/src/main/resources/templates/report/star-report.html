<!DOCTYPE html>
<!-- <html xmlns:th="http://www.thymeleaf.org"> -->
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{/layouts/main-layout}">

<head>
	<meta charset="utf-8">
	<title>Love shop</title>
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
	<meta content="Free HTML Templates" name="keywords">
	<meta content="Free HTML Templates" name="description">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
		rel="stylesheet">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
	<link href="/css/style.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css">
</head>

<body>
	<div class="col py-3">
		<!-- Aside End -->
		<!-- Content here -->
		<div class="row px-xl-5" layout:fragment="content">
			<div class="col">
				<div class="tab-content">
					<h4 class="mb-3">Danh sách bình luận</h4>
					<table id="example" class="display" style="width: 100%">
						<thead>
							<tr style="background-color: #D19C97; color: white;">
								<th scope="col">Tên sản phẩm</th>
								<th scope="col">Số lượt đánh giá</th>
								<th scope="col">Tổng sao đánh giá</th>
								<th scope="col">Phần trăm đánh giá của sản phẩm</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="item : ${items}">
								<td th:text="${item.group}"></td>
								<td th:text="${item.sum}" style="text-align: center"></td>
								<td th:text="${item.count}" style="text-align: center"></td>
								<td th:text="(${item.sum}/${item.count*5})*100 + '%'" style="text-align: center"></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
</body>

</html>

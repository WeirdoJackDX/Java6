<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{/layouts/main-layout}">

<head>
<meta charset="utf-8">
<title>Love shop</title>
<meta content="width=device-width, initial-scale=1.0" name="viewport">
<meta content="Free HTML Templates" name="keywords">
<meta content="Free HTML Templates" name="description">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link
	href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
	rel="stylesheet">
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
	rel="stylesheet">
<link href="/css/style.css" rel="stylesheet">
<link rel="stylesheet"
	href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css">
</head>
<body>
	<div class="col py-3">
	<table border="1" class="display" style="width: 100%" layout:fragment ="content">
		<tr style="background-color: #D19C97; color: white;">
			<th>Loại hàng</th>
			<th>Tổng số lượng</th>
			<th>Số sản phẩm</th>
		</tr>
		<tr th:each="item : ${items} ">
			<td th:text="${item.group.tenLoaiBanh}"></td>
			<td th:text="${item.sum}"></td>
			<td th:text="${item.count}"></td>
		</tr>
	</table>
	</div>
</body>
</html>
